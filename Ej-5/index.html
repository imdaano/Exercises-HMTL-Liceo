<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, td{
            padding: 5px;
            border: solid 1px;
        }
    </style>
</head>
<body>
   <table>
        <caption>Empleados de la empresa</caption>
        <tr>
            <th>Jefe de departamento</th>
            <th>Jefe sección</th>
            <th>Empleado</th>
            <th>Edad empleado</th>
        </tr>
        <tr>
            <td rowspan="2">Juan Alberto Chan</td>
            <td>Martín Lopez</td>
            <td>Maite Suárez</td>
            <td>55</td>
        </tr>
        <tr>
            <td>Luis Morales</td>
            <td>Mateo Carralde</td>
            <td>33</td>
        </tr>
        <tr>
            <td>Diana Rodríguez</td>
            <td>Carlos Hernández</td>
            <td></td>
            <td></td>
        </tr>
       
   </table> 
</body>
</html>
