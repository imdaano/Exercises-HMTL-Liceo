<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <h1>Datos seleccionables</h1>
    <form action="https://www.w3schools.com/html/html_form_elements.asp">
        <label for="Sistema">Sistema operativo</label><br>
        <select name="Sistema-operativo" id="Sistema">
            <option value="Escoja una opción">Escoja una opción</option>
            <option value="Windows">Windows</option>
            <option value="Mac">Mac OS</option>
            <option value="Linux">Linux</option>
        </select><br><br>

        <label for="Sistema2">Sistema operativo 2</label> <br>
        <select name="Sistema-operativo2" id="Sistema2" size="6">
            <option value="Opcion" selected>Escoja una opción</option>
            <option value="Windows">Windows</option>
            <option value="Mac">Mac OS</option>
            <option value="Linux">Linux</option>
            <option value="Otro">Otro</option>
        </select><br><br>

        <label for="Sistema3">Sistema operativo 3</label> <br>
        <select name="Sistema-operativo3" id="Sistema3" size="6" multiple>
            <option value="Escoja una opción" selected>Escoja una opción</option>
            <option value="Windows">Windows</option>
            <option value="Mac">Mac OS</option>
            <option value="Linux">Linux</option>
            <option value="Otro">Otro</option>
        </select><br>
        
        <input type="submit" name="button" id="button">
    </form>
</body>
</html>
