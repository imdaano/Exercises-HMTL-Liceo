<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 4</title>
</head>
<body>
    <form action="https://www.w3schools.com/html/html_form_elements.asp">
        <label for="programa">Programa</label>
        <select name="Programa" id="Programa">
            <optgroup label="Sistemas operativos">
                <option value="MW">Microsoft Windows</option>
                <option value="Mac OS">Mac OS</option>
                <option value="Linux">Linux</option>
                <option value="Otro">Otro</option><br>
            </optgroup>

            <optgroup label="Navegadores">
                <option value="MW">Internet Explorer</option>
                <option value="Mac OS">Mozilla Firefox</option>
                <option value="Linux">Safari</option>
                <option value="chrome">Google Chrome</option>
				<option value="opera">Opera</option>
				<option value="otro">Otro</option>
            </optgroup>

        </select>
        <br>
        <input type="submit" name="Enviar" id="Enviar">
    </form>
</body>
</html>
